name: Update Pinned Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  update-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch pinned repositories
        id: fetch-repos
        run: |
          # Fetch pinned repositories using GitHub GraphQL API
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"query": "query { user(login: \"ejach\") { pinnedItems(first: 6, types: [REPOSITORY]) { nodes { ... on Repository { name description url languages(first: 1) { nodes { name color } } } } } } }"}' \
            https://api.github.com/graphql)

          echo "API Response: $RESPONSE"  # Debug output

          # Check if the response contains errors
          ERRORS=$(echo $RESPONSE | jq '.errors')
          if [ "$ERRORS" != "null" ]; then
            echo "API Errors: $ERRORS"
            exit 1
          fi

          # Extract pinned repositories from the response
          PINNED_REPOS=$(echo $RESPONSE | jq '.data.user.pinnedItems.nodes')
          echo "PINNED_REPOS=$PINNED_REPOS" >> $GITHUB_ENV
          echo "Fetched Repos: $PINNED_REPOS"  # Debug output

      - name: Check for changes
        id: check-changes
        run: |
          # Check if pinned-repos.json exists
          if [ -f "pinned-repos.json" ]; then
            EXISTING_REPOS=$(cat pinned-repos.json | jq -c .)
            echo "Existing Repos: $EXISTING_REPOS"  # Debug output
          else
            EXISTING_REPOS="[]"
            echo "No existing repos file found."  # Debug output
          fi

          # Compare existing repos with fetched repos
          if [ "$EXISTING_REPOS" != "$PINNED_REPOS" ]; then
            echo "Changes detected."
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "No changes detected."
            echo "CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Update pinned-repos.json
        if: env.CHANGED == 'true'
        run: |
          echo "${{ env.PINNED_REPOS }}" | jq '.' > pinned-repos.json
          echo "Updated pinned-repos.json"  # Debug output

      - name: Commit and push changes
        if: env.CHANGED == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add pinned-repos.json
          git commit -m "Update pinned repositories"
          git push
